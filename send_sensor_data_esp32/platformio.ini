[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^2.8.3
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Libray@^1.1.2
